<!DOCTYPE html>
<html lang="ja">
<head>
<title>JavaScriptの練習</title>
<meta charset="utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<!-- セレクタで取得した要素のうち偶数番目の要素にのみスタイルを適用します。
 先頭の要素は0番目として数え始めます。-->
<script>
	$(function() {
		$("#fruits>li:even").css("background-color", "red");
	});
</script>
</head>
<body>
	<ul id="fruits">
		<li>りんご</li>
		<li>みかん</li>
		<li>いちご</li>
		<li>ぶどう</li>
		<li>いよかん</li>
	</ul>
</body>
</html>
