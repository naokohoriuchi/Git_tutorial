<!DOCTYPE html>
<html lang="ja">
<head>
<title>JavaScriptの練習</title>
<meta charset="utf-8">
<!-- イベントハンドラに登録する関数が引数を受け取る場合は、onメソッドの第2引数に関数へ渡す値を設定する。
引数として渡されたオブジェクトは関数側で受け取った変数のdataプロパティの中に代入される。 -->
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
	$(function () {
		$("#btn").on("click",{name:"よしお"},sayHello);
	});
	function sayHello(event) {
		alert(event.data.name+"さん。こんにちは");
	}
</script>
</head>
<body>
	<button id="btn">クリック</button>
</body>
</html>
