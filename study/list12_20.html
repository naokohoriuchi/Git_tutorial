<!DOCTYPE html>
<html lang="ja">
<head>
<title>JavaScriptの練習</title>
<meta charset="utf-8">
<!-- value以外の属性値を変更する。
空のimg要素にsrc属性を設定する。 -->
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
	$(function() {
		$("img").attr("src", "images/frog1.jpg");
	});
</script>
</head>
<body>
	<img>
</body>
</html>
