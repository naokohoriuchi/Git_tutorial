<!DOCTYPE html>
<html lang="ja">
<head>
<title>JavaScriptの練習</title>
<meta charset="utf-8">
<!-- msg1のIDを持つ要素を取得し、それをmsg2の要素の内容で上書く。 -->
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
	$(function() {
		$("#msg1").html($("#msg2").html());
	});
</script>
</head>
<body>
	<p id="msg1">おはよう</p>
	<p id="msg2">こんにちは</p>
</body>
</html>
