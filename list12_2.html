<!DOCTYPE html>
<html lang="ja">
<head>
<title>JavaScriptの練習</title>
<meta charset="utf-8">
<script	src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
	$(function() {
		$("#parent>p").css("font-size", "30px");
	});
</script>
</head>
<body>
	<div id="parent">
		<p>段落1</p>
	</div>
	<div>
		<p>段落2</p>
	</div>
</body>
</html>
